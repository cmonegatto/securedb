<html>
  <head>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Databases', 'Cobertura'],
          ['db-1', 90],
          ['db-2', 30],
          ['db-3', 50],
          ['db-4', 98]
        ]);

        var options = {
          chart: {
            title: 'Cobertura de Credenciais',
            subtitle: 'Alvo: 100%',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));
        chart.draw(data, google.charts.Bar.convertOptions(options));

      }

      google.charts.setOnLoadCallback(drawChart2);
      function drawChart2() {
        var data = google.visualization.arrayToDataTable([
          ['Databases', 'Cobertura'],
          ['db-11', 90],
          ['db-2', 30],
          ['db-3', 50],
          ['db-4', 98]
        ]);

        var options = {
          chart: {
            title: 'Cobertura de Credenciais',
            subtitle: 'Alvo: 100%',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material2'));
        chart.draw(data, google.charts.Bar.convertOptions(options));

      }


    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 600px; height: 200px;"></div>
    <div id="barchart_material2" style="width: 600px; height: 200px;"></div>
  </body>
</html>
