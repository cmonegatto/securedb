<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="view/css/estilo.css">
</head>
 
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Cadastro de Empresas</h4>
        </div>


        <form class="formtst">
          
          <div class="form-group">
            <label for="nome">Nome da Companhia</label>
            <input type="text" class="form-control" id="nome">
          </div>

          <div class="form-group">
            <label for="respname">Nome do Responsável</label>
            <input type="text" class="form-control" id="respname">
          </div>          
        
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email">
          </div>          

          <div class="form-group">
            <label for="celphone">Número telefone celular</label>
            <input type="tel" class="form-control" id="celphone">
          </div>          

          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Ativo
            </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Invativo
          </label>
        </div>

        
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Enviar</button>
        </div>

  </div>
  
</div>

</body>
</html>
